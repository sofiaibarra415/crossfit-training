<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic CrossFit Workouts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="./style.css" />
</head>
<body class="bg-gray-100">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">CrossFit Workouts</h1>
    <button id="add-workout-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mb-4">
      Add Workout
    </button>
    <div id="workouts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <!-- Modal for adding workout -->
<div id="modal" class="flex items-center justify-center min-h-screen inset-0 bg-gray-900 bg-opacity-50 hidden fixed top-0 left-0 right-0 z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Workout</h2>
      <form id="add-workout-form">
        <div class="mb-4">
          <label for="workout-type" class="block text-gray-700 font-medium">Workout Type</label>
          <select id="workout-type" class="w-full p-2 border rounded" required>
            <option value="" disabled selected>Select Type</option>
            <option value="AMRAP">AMRAP</option>
            <option value="FOR TIME">FOR TIME</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="workout-description" class="block text-gray-700 font-medium">Description</label>
          <textarea id="workout-description" class="w-full p-2 border rounded resize-none" placeholder="Enter workout description" rows="3" required></textarea>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancel-btn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Workout</button>
        </div>
      </form>
    </div>
  </div>
  

  <script src="app.js"></script>
</body>
</html>
